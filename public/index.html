<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" style="padding:5em">
        <h1>Tweets</h1>
        <hr/>

        <form action="/api/subjects" method="post" style="padding-top:2em">
            <div class="form-group">
              <label for="exampleInputSubject1">Subject</label>
              <input name="subject" type="text" class="form-control" id="subject" aria-describedby="subjectHelp" placeholder="Enter subject">
              <small id="subjectHelp" class="form-text text-muted">Add a subject to search for on twitter</small>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          
          <div style="padding-top:3em">
            <h3>Searches:</h3>
            <hr/>
            <div id="searches"></div>
          </div>

          <div style="padding-top:3em">
            <h3>Results:</h3>
            <hr/>
            <div id="results"></div>
          </div>

    </div>
  
    <!-- Our custom code lives in here -->
    <script src="app.js"></script>
  </body>
</html>
